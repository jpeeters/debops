---

- name: Install and manage Prometheus Node exporter
  hosts: [ 'debops_service_prometheus_node_exporter' ]
  become: True

  environment: '{{ inventory__environment | d({})
                   | combine(inventory__group_environment | d({}))
                   | combine(inventory__host_environment  | d({})) }}'

  roles:

    - role: debops.etc_services
      tags: [ 'role::etc_services', 'skip::etc_services' ]
      etc_services__dependent_list:
        - '{{ prometheus_node_exporter__etc_services__dependent_list }}'

    - name: debops.apt_preferences
      tags: [ 'role::apt_preferences', 'skip::apt_preferences' ]
      apt_preferences__dependent_list:
        - '{{ prometheus_node_exporter__apt_preferences__dependent_list }}'

    - role: debops.ferm
      tags: [ 'role::ferm', 'skip::ferm' ]
      ferm__dependent_rules:
        - '{{ prometheus_node_exporter__ferm__dependent_rules }}'

    - role: debops.prometheus_node_exporter
      tags: [ 'role::prometheus_node_exporter', 'skip::prometheus_node_exporter' ]
